<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
    
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Neuton:ital,wght@0,200;0,300;0,400;0,700;0,800;1,400&display=swap"
      rel="stylesheet"
    />
     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock </title>
  </head>
  <body>
    <div class="container">
      <h1>W🌐rld Cl🕰️ck</h1>

      <select id="city">
        <option value="">Select a city...</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="Asia/Taipei">Taipei</option>
        <option value="America/Dominica">Dominica</option>
      </select>

      <div id="cities">
        <div class="city" id="madrid"> 
          <div>
            <h2>Madrid</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This ⏰ was coded by <strong>Fang-Yi Chou🌸</strong> and is
      <a href="https://github.com/mia-chou/World-Clock-reloj" target="_blank">
        open sourced on GitHub</a>
        and
          <a href="https://my-project-world-clock-reloj.netlify.app/" target="_blank"
            >hosted on Netlify</a>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
